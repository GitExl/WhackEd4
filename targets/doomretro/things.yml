enums:
  doomretro_blood_color:
    -1: None
    0: Red (normal)
    1: Grey
    2: Green
    3: Blue
    4: Yellow
    5: Black
    6: Purple
    7: White
    8: Orange

schema:
  thing:
    blood_color:
      type: enum
      enum: doomretro_blood_color
      name: Blood color
      patch_key: Blood color
      default: -1
      group: properties
    retro_flags:
      type: flags
      flagset: thing_doomretro
      name: Doom Retro flags
      patch_key: Retro bits
      default: []
      group: flags
    shadow_offset:
      type: fixed
      name: Shadow offset
      patch_key: Shadow offset
      default: 0
      group: properties
    obituary_name:
      type: string
      name: Obituary name
      patch_key: Name
      default: ''
      group: properties
    obituary_name_plural:
      type: string
      name: Obituary plural name
      patch_key: Plural
      default: ''
      group: properties

